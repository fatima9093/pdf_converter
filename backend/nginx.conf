server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain or server IP
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # File upload size limit (match your application's limit)
    client_max_body_size 50M;
    
    # Timeout settings for large file processing
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Main application proxy
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for PDF conversion
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for large files
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint (if you add one)
    location /health {
        proxy_pass http://localhost:3002/health;
        access_log off;
    }
    
    # Disable access to sensitive files
    location ~ /\.(env|git) {
        deny all;
        return 404;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

# Redirect www to non-www (optional)
server {
    listen 80;
    server_name www.your-domain.com;  # Replace with your actual domain
    return 301 http://your-domain.com$request_uri;
}
